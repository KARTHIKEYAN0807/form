<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form and Table</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="title">Form and Table Example</h1>
        <p id="description">This form collects information such as first name, last name, email, address, pincode, gender, choice of food, state, and country. On submission, the data is displayed in a table below.</p>

        <form id="form">
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" class="form-control" id="first-name" placeholder="Enter your first name" required>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" class="form-control" id="last-name" placeholder="Enter your last name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email address" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <textarea class="form-control" id="address" placeholder="Enter your address" required></textarea>
            </div>
            <div class="form-group">
                <label for="pincode">Pincode</label>
                <input type="text" class="form-control" id="pincode" placeholder="Enter your pincode" required>
            </div>
            <div class="form-group">
                <label>Gender</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="male" value="Male" required>
                    <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
                    <label class="form-check-label" for="female">Female</label>
                </div>
            </div>
            <div class="form-group">
                <label>Choice of Food (Select at least 2)</label><br>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Pizza" id="food1">
                    <label class="form-check-label" for="food1">Pizza</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Burger" id="food2">
                    <label class="form-check-label" for="food2">Burger</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Pasta" id="food3">
                    <label class="form-check-label" for="food3">Pasta</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Salad" id="food4">
                    <label class="form-check-label" for="food4">Salad</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Sushi" id="food5">
                    <label class="form-check-label" for="food5">Sushi</label>
                </div>
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <input type="text" class="form-control" id="state" placeholder="Enter your state" required>
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <input type="text" class="form-control" id="country" placeholder="Enter your country" required>
            </div>
            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
        </form>
        
        <h2>Table</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th>Pincode</th>
                    <th>Gender</th>
                    <th>Food</th>
                    <th>State</th>
                    <th>Country</th>
                </tr>
            </thead>
            <tbody id="data-table-body">
            </tbody>
        </table>
    </div>

    <script>
        document.getElementById('form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            let firstName = document.getElementById('first-name').value;
            let lastName = document.getElementById('last-name').value;
            let email = document.getElementById('email').value;
            let address = document.getElementById('address').value;
            let pincode = document.getElementById('pincode').value;
            let gender = document.querySelector('input[name="gender"]:checked').value;

            let foods = [];
            document.querySelectorAll('input[type="checkbox"]:checked').forEach(function(food) {
                foods.push(food.value);
            });

            if (foods.length < 2) {
                alert('Please select at least two food items.');
                return;
            }

            let state = document.getElementById('state').value;
            let country = document.getElementById('country').value;

            let tableBody = document.getElementById('data-table-body');
            let newRow = tableBody.insertRow();

            newRow.insertCell(0).textContent = firstName;
            newRow.insertCell(1).textContent = lastName;
            newRow.insertCell(2).textContent = email;
            newRow.insertCell(3).textContent = address;
            newRow.insertCell(4).textContent = pincode;
            newRow.insertCell(5).textContent = gender;
            newRow.insertCell(6).textContent = foods.join(', ');
            newRow.insertCell(7).textContent = state;
            newRow.insertCell(8).textContent = country;

            document.getElementById('form').reset();
        });
    </script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body>
</html>
